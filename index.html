<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-container">
            <P>Password Generator</P> 
            <div id="input-length-container">
                <label for = passwordLength>Password length:</label>
                <input id="passwordLength" type="text">
            </div>
            <div id ="input-pass-container">
                <label for = "generatePass">Password:</label>
                <input id="generatePass" type="text" readonly>
            </div>
            <div id="button-container">
                <button id="generateBtn">New Password</button>
                <button id="specialBtn">Special Characters</button>
                <button id="copyBtn" onclick="copyPassword()">Copy</button>  
            </div>
        </div>       
    </body>
    <script src="index.js"></script>
</html>
